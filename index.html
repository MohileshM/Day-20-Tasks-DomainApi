<!DOCTYPE html>
<html>
<head>
	<title>Domain API </title>
	<script type="text/javascript" src='script.js'></script>
	<style type="text/css">
		h1{
			border: 2px solid;
			text-align: center;
			background-color: rgb(49, 163, 29);
			padding-top: 5%; 
			padding-bottom: 5%; 
		}
		#domain{
			text-align: center;
			padding: 10px;
			width:40%;
			border: 2px solid rgb(243, 119, 17);
		}
		h3,select{

		}
	</style>
</head>
<body>
	<div>
		<h1>Domain API </h1>
	</div>
	<div>
		<form>
			<label>Data :</label>
			<select id="domain"></select>
			<h3 style="color:rgb(2, 0, 128)">Open console to see full data</h3>
		</form>
	</div>
</body>
</html>
